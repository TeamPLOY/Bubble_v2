name: bubble_v2
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_linkify: ^6.0.0
  flutter_svg: ^2.0.17
  get: ^4.6.6
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/footer/
    - assets/images/my/
    - assets/images/terms/

  fonts:
    - family: PretendardBold
      fonts:
        - asset: assets/font/Pretendard-Bold.otf
    - family: PretendardSemiBold
      fonts:
        - asset: assets/font/Pretendard-SemiBold.otf
    - family: PretendardRegular
      fonts:
        - asset: assets/font/Pretendard-Regular.otf
    - family: PretendardLight
      fonts:
        - asset: assets/font/Pretendard-Light.otf
    - family: PretendardMedium
      fonts:
        - asset: assets/font/Pretendard-Medium.otf
